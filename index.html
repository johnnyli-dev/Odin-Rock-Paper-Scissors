<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <img src="images/6688580.png" alt="Rock Paper Scissors Icon">
        <h2> Welcome To Rock-Paper-Scissors! </h2>
        <p>This is Rock-Paper-Scissors versus a computer. First one of 5 wins, excluding deuce, wins the game.</p>
        <button class="popupButton">Play!</button>
    </div>
    <div class="title">Rock-Paper-Scissors</div>
    <div class="RoundCounter">
        Round: 0
    </div>
    <div class="playerDiv">
        <button class="rock">
            <img src="/images/rock-png-49445.png">
        </button>
        <button class="paper">
            <img src="/images/pngwing.com.png">
        </button>
        <button class="scissors">
            <img src="images/pngwing.com (1).png">
        </button>
    </div>
    <div class="scoreCard">
        <div class="player">
            <div class="playerTitle">Player</div>
            <div class="playerScore">0</div>
        </div>
        <div class="computer">
            <div class="computerTitle">Computer</div>
            <div class="computerScore">0</div>
        </div>
    </div>
</body>
</html>
